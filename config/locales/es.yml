    classifications:
      critical_social_science:
        name: 'Ciencia social crítica'
        description: 'Los científicos sociales críticos piensan que los impactos de la conservación en el bienestar humano deberían encabezar los debates sobre la conservación. Esto supone tanto la crítica de los impactos negativos que las actividades conservacionistas puedan tener sobre las personas de escasos recursos y/o marginadas políticamente, como el empleo de iniciativas conservacionistas como herramienta para mejorar el bienestar humano. Sin embargo, los científicos sociales críticos suelen mostrarse escépticos sobre los mercados y el capitalismo como maneras de producir beneficios tanto para la naturaleza como para las personas. Por ejemplo, la evaluación económica de la naturaleza puede percibirse como una estrategia de las corporaciones para abrir nuevas vías de explotación, mientras se maquillan los impactos negativos de dicha explotación manipulando el modo en que estas actividades se presentan al público. Los científicos sociales críticos a veces son criticados por ofrecer un duro análisis de los problemas de la conservación, sin a su vez ofrecer alternativas prácticas a los métodos convencionales.'
        results_description: 'La posición sobre los dos ejes del gráfico de arriba refleja sus respuestas al cuestionario. Un desplazamiento de izquierda a derecha sobre el eje horizontal (personas/naturaleza) refleja el cambio de ver la conservación como un modo de mejorar el bienestar humano a la conservación de la naturaleza por su valor intrínseco. El eje vertical (conservación y capitalismo) representa la disposición a adoptar los mercados y el capitalismo como herramientas de conservación: a medida que nos desplazamos hacia arriba sobre el eje vertical, mostramos una actitud más favorable a los mercados. Esto le sitúa en el cuadrante inferior izquierdo, posición que sugiere que sus puntos de vista sobre estas dimensiones del debate están más relacionados con los de la ciencia social crítica, tal y como se define en las publicaciones.'
      market_biocentrism:
        name: 'Biocentrismo y mercados'
        description: 'La combinación de puntos de vista pro-naturaleza y pro-mercados es poco común en la literatura conservacionista.
        Tal vez la reciente obra Half-Earth, en la que E.O. Wilson propone dejar la mitad de la superficie terrestre como reserva natural, sea un ejemplo de "biocentrismo y mercados". Consciente de que un objetivo tan alto requeriría una reducción drástica de la huella ecológica de la humanidad, Wilson propone el libre mercado como manera de favorecer aquellos productos que produzcan el mayor beneficio con el menor empleo de energía y recursos naturales. No obstante, las sugerencias de Wilson acerca de los mercados tienen más que ver con asegurar que la humanidad pueda prosperar en tan sólo el 50% de la superficie terrestre que con llevar a cabo la conservación en sí: es decir, la estrategia pro-mercados se aplicaría a la mitad humana del planeta y no a la natural.'
        results_description: "La posición sobre los dos ejes del gráfico de arriba refleja sus respuestas al cuestionario. Un desplazamiento de izquierda a derecha sobre el eje horizontal (personas/naturaleza) refleja el cambio de ver la conservación como un modo de mejorar el bienestar humano a la conservación de la naturaleza por su valor intrínseco. El eje vertical (conservación y capitalismo) representa la disposición a adoptar los mercados y el capitalismo como herramientas de conservación: a medida que nos desplazamos hacia arriba sobre el eje vertical, mostramos una actitud más favorable a los mercados. Esto le sitúa en el cuadrante superior derecho, posición que sugiere que sus puntos de vista sobre estas dimensiones del debate están más relacionados con los de el biocentrismo y mercados, tal y como se define en las publicaciones."
      new_conservation:
        name: 'Nueva conservación'
        description: 'Una idea fundamental de la "nueva conservación" es la redefinición de la protección de la naturaleza como manera de mejorar el bienestar humano (sobre todo el de los pobres), en lugar de proteger la naturaleza por su valor intrínseco. Los "nuevos conservacionistas" creen que se pueden lograr situaciones en las que las personas se beneficien de la conservación mediante el estímulo del crecimiento económico y la alianza empresarial. Aunque los partidarios del nuevo conservacionismo han recibido críticas por prescindir del valor intrínseco de la naturaleza, autores clave dentro del movimiento han aclarado que los motivos del abandono de este argumento no son éticos, sino estratégicos o pragmáticos. Es decir, reivindican que la conservación debe subrayar el valor utilitario de la naturaleza para las personas porque esto genera más apoyo a la conservación que los argumentos basados en el derecho de las especies no humanas a sobrevivir.'
        results_description: "La posición sobre los dos ejes del gráfico de arriba refleja sus respuestas al cuestionario. Un desplazamiento de izquierda a derecha sobre el eje horizontal (personas/naturaleza) refleja el cambio de ver la conservación como un modo de mejorar el bienestar humano a la conservación de la naturaleza por su valor intrínseco. El eje vertical (conservación y capitalismo) representa la disposición a adoptar los mercados y el capitalismo como herramientas de conservación: a medida que nos desplazamos hacia arriba sobre el eje vertical, mostramos una actitud más favorable a los mercados. Esto le sitúa en el cuadrante superior izquierdo, posición que sugiere que sus puntos de vista sobre estas dimensiones del debate están más relacionados con los de la nueva conservación, tal y como se define en las publicaciones."
      traditional_conservation:
        name: 'Conservación tradicional'
        description: 'Los conservacionistas tradicionales a menudo basan la protección de la naturaleza en el valor que tiene en sí misma. Este énfasis en el valor intrínseco de la naturaleza a menudo conduce a los conservacionistas tradicionales a la crítica de los mercados y el crecimiento económico como herramientas de conservación. Esto se debe al convencimiento de que la alianza con los mercados conlleva el riesgo de abandono de aquellas especies consideradas de escaso valor económico. Es más, el crecimiento económico en sí es considerado uno de los principales culpables de la extinción de las especies. Los conservacionistas tradicionales con frecuencia defienden su postura subrayando que no hay nada nuevo en la "nueva conservación": por ejemplo, argumentan que la conservación lleva mucho tiempo preocupándose del bienestar humano  y tratando de reducir cualquier impacto negativo que sus actividades puedan tener sobre las comunidades locales. Los conservacionistas tradicionales suelen favorecer los espacios protegidos, sobre todo en ecosistemas donde la influencia humana es relativamente escasa, como estrategia fundamental de la conservación.'
        results_description: "La posición sobre los dos ejes del gráfico de arriba refleja sus respuestas al cuestionario. Un desplazamiento de izquierda a derecha sobre el eje horizontal (personas/naturaleza) refleja el cambio de ver la conservación como un modo de mejorar el bienestar humano a la conservación de la naturaleza por su valor intrínseco. El eje vertical (conservación y capitalismo) representa la disposición a adoptar los mercados y el capitalismo como herramientas de conservación: a medida que nos desplazamos hacia arriba sobre el eje vertical, mostramos una actitud más favorable a los mercados. Esto le sitúa en el cuadrante inferior derecho, posición que sugiere que sus puntos de vista sobre estas dimensiones del debate están más relacionados con los de la conservación tradicional, tal y como se define en las publicaciones."
